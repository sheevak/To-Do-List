<!DOCTYPE html>
<html>
  <head>
    <title>To Do Lists</title>
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Karla">
  	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73d345f91c.js" crossorigin="anonymous"></script>
	</head>
	<body>

    <!-- ========================= Home Page ============================ -->
    <div id="homePage">
      <div class="header">
          <h1>All Lists</h1>
          <h3 id="numberList"></h3>
          <button type="button" onclick="clearAll()" id="clear">
            Clear All
          </button>
      </div>

      <div class="container">

        <form name="listForm" action="form.html" method="post">

          <input type="text" id="listName" placeholder="List Name">

          <select name="colour" id="listColour" class="fa" onchange="col(this.value)">
            <option value="" selected disabled>---</option>
            <option value="d4d4dd" class="fa">&#xf0c8;</option>
            <option value="e96464" class="fa">&#xf0c8;</option>
            <option value="a7bfed" class="fa">&#xf0c8;</option>
            <option value="a7edb0" class="fa">&#xf0c8;</option>
            <option value="e9bc64" class="fa">&#xf0c8;</option>
            <option value="ddace8" class="fa">&#xf0c8;</option>
          </select>

          <button type="button" class="submit-list" onclick="addList(this.form)"><i class="fas fa-plus"></i></button>

        </form>

        <ul id="savedLists" >
          <!-- <li> elements will be added here as new lists are added by the user -->
        </ul>
      </div>

    </div>

    <!-- =========================== List Pages ============================ -->

    <div id="listPage" class="hidden">

        <div class="header" id="listhead">
          <button type="button" class="home-btn" onclick="switchPage()">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h1 id="list-title">List Name</h1>
        </div>

        <div class="items container">
          <ul id="savedItems">
            <!-- <li> elements will be added here as new items are added by the user -->
          </ul>
        </div>

        <div id="add-item">
          <form  class="container" id="form-item" action="form.html" method="post">
            <input type="text" id="itemName" placeholder="Add Item" >
            <button type="button" class="submit-item" onclick="addItem(this.form)">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </div>

      </div>


    <!-- ========================= Scripts ============================== -->

    <script src="script.js"></script>
	</body>
</html>
