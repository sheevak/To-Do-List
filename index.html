<!DOCTYPE html>
<html>
  <head>
    <title>To Do Lists</title>
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Karla">
  	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73d345f91c.js" crossorigin="anonymous"></script>
	</head>
	<body>

    <!-- ========================= Home Page ============================ -->
    <div id="homePage">
      <div class="header">
          <h1>All Lists</h1>
          <h3 id="numberList"></h3>
      </div>

      <div class="add-list">

        <form name="listad" action="form.html" method="post">

          <input type="text" id="listName">

          <select name="colour" id="listColour" class="fa">
            <option value="" selected disabled>----</option>
            <option value="black" class="fa">&#xf0c8;</option>
            <option value="red" class="fa">&#xf0c8;</option>
            <option value="blue" class="fa">&#xf0c8;</option>
            <option value="green" class="fa">&#xf0c8;</option>
            <option value="orange" class="fa">&#xf0c8;</option>
            <option value="purple" class="fa">&#xf0c8;</option>
          </select>

          <button type="button" class="btn" onclick="addList(this.form)"><i class="fas fa-plus"></i></button>

        </form>
      </div>

      <div class="lists">
        <ul id="ullist">
          <!-- <li> elements will be added here as new lists are added by the user -->
        </ul>
      </div>

    </div>

    <!-- ============================= Pages ============================ -->

    <div id="listPage" class="hidden">

      <div id="listnamepage">

        <div class="header" id="listhead">
          <button type="button" class="home" onclick="switchPage()">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h1 id="listtitle">List Name</h1>
        </div>

        <div class="tasks">
          <ul id="ultask">
            <!-- <li>
              <button type="button" class="done" id="icon1" onclick="donetoggle('icon1', 'text1')">
                <i class="far fa-square"></i>
              </button>
              <p id="text1">Task 1</p>
              <i class="fas fa-trash"></i>
            </li>
            <li>
              <button type="button" class="done" id="icon1" onclick="donetoggle('icon1', 'text1')">
                <i class="far fa-square"></i>
              </button>
              <p id="text1">Task 1</p>
              <i class="fas fa-trash"></i>
            </li> -->
          </ul>
        </div>

        <div class="add-list">
          <form action="form.html" method="post">
            <input type="text" id="taskName">
            <button type="button" class="btn" onclick="addTask(this.form)">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </div>

      </div>






    </div>












    <!-- ========================= Scripts ============================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
	</body>
</html>
