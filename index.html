    <title>To Do List</title>
    <link rel="stylesheet" href="normalise.css">
  	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73d345f91c.js" crossorigin="anonymous"></script>
	</head>
	<body>
    <header>
      <h1>To Do Lists</h1>
    </header>

    <div class="home">
      <div class="add-list">

        <form action="form.html" method="post">

          <input type="text" id="listName">

          <select name="colour" id="listColour" class="fa">
            <option value="" selected disabled>----</option>
            <option value="grey" class="fa">&#xf0c8;</option>
            <option value="red" class="fa">&#xf0c8;</option>
            <option value="blue" class="fa">&#xf0c8;</option>
            <option value="green" class="fa">&#xf0c8;</option>
            <option value="orange" class="fa">&#xf0c8;</option>
            <option value="yellow" class="fa">&#xf0c8;</option>
          </select>

          <button type="button" class="btn" onclick="addList(this.form)"><i class="fas fa-plus"></i></button>

        </form>
      </div>

      <div class="lists">
        <ul id="ullist">
          <!-- <li> elements will be added here as new lists are added by the user -->
        </ul>
      </div>

    </div>
